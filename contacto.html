<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-AdsoT</title>
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="css/normalize.css" as="style">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--ENCABEZADO-->
    <header>
        <div id="img-sena">
            <img src="img/sena.png" alt="Logo_sena">
            <h1 class="titulo">Taller de <span>HTML</span> Adso tarde</h1>
        </div>
    </header>

    <!--BARRA DE NAVEGACIÓN-->
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="clientes.html">Clientes</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>

    <!-- SECCIÓN FONDO -->
    <section class="fondo">
        <div class="contenido-fondo">
            <h2>Juan Pablo Montaño</h2>
            <div class="ubicacion">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="44"
                    height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="var(--blanco)" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                    <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                </svg>
                <i>Tuluá, Valle del Cauca - Colombia</i>
            </div>
            <a class="boton" href="#">Contactar</a>
        </div>
    </section>

    <!--SECCIÓN FORMULARIO-->
    <section>
        <h2>Contacto</h2>
        <form class="formulario">
            <fieldset>
                <legend>Contáctanos diligenciando todos los campos</legend>
                <!--Contenedor campos-->
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="">Nombre: </label>
                        <input class="input-text" type="text" placeholder="Nombre completo">
                    </div>
                    <div class="campo">
                        <label for="">Telefóno: </label>
                        <input class="input-text" type="tel" placeholder="Digite su número de telefóno">
                    </div>
                    <div class="campo">
                        <label for="">Dirección eléctronico: </label>
                        <input class="input-text" type="email" placeholder="Ingrese su correo">
                    </div>
                    <div class="campo">
                        <label for="">Mensaje: </label>
                        <textarea class="input-text" name="" id=""></textarea>
                    </div>
                </div>
                <div class="btn-enviar-cancelar">
                    <button class="boton" type="submit">Enviar</button>
                    <button class="boton" type="reset">Borrar</button>
                </div>
            </fieldset>
        </form>
    </section>

    <!--FOOTER-->
    <footer>
        <i>Todos los derechos reservados, JP</i>
    </footer>
</body>

</html>
